<mat-card>
    <h1>Update Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="quiz" (ngSubmit)="updateData()" >
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quiz.title"
                    type="text"
                    name="title"
                    placeholder="Enter here"
                    matInput
                    />
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description"
                        type="text"
                        name="description"
                        placeholder="Enter here"
                        matInput
                        rows="5"
                        >
                        </textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input [(ngModel)]="quiz.maxMarks"
                            type="text"
                            name="MaxMarks"
                            placeholder="Enter here"
                            matInput
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Questions</mat-label>
                            <input [(ngModel)]="quiz.numberOfQuestions"
                            type="text"
                            name="numberofquestion"
                            placeholder="Enter here"
                            matInput
                            />
                        </mat-form-field>
                    </div>
                </div>
                <section class="mg20">
                    <mat-slide-toggle [(ngModel)]="quiz.active"
                        class="mt20"
                      name="active"
                        >
                      Publish Status
                    </mat-slide-toggle>
                  </section>
                  <!-- select category -->
                  <mat-form-field class="mt20 w100" appearance="fill">
                    <mat-label>Categories</mat-label>
                    <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                    <!-- <mat-option *ngFor="let c of categories" [value]="c"> This provide whole object instead of id only-->
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center">
                      <button mat-raised-button color="primary">
                          Update
                      </button>
                  </div>
            </form>
        </div>
    </div>
</mat-card>
