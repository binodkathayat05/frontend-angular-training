<mat-card>
    <h1>Add New Category</h1>
    <!-- {{category|json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required="" autofocus type="text" name="title" matInput placeholder="Enter here" [(ngModel)]="category.title">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea type="text" name="description" rows=15 matInput placeholder="Enter here" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>
                        <div class="container tex-center mt15">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
