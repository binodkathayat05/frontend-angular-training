<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add question to <b>{{qTitle}}</b></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (ngSubmit)="formSubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field  appearance="fill" class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea matInput placeholder="Enter here" required=""
                            [(ngModel)]="question.content"
                            name="content"
                            rows="5"></textarea>
                          </mat-form-field> -->

                          <ckeditor [editor]="Editor" data="<p>Write your questions here!</p>"
                            name="content"
                            [(ngModel)]="question.content"
                            ></ckeditor>


                <!-- optiona -->
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Enter Option1</mat-label>
                            <input type="text" matInput [(ngModel)]="question.option1" required=""
                            name="=option1"/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Enter Option2</mat-label>
                            <input type="text" matInput [(ngModel)]="question.option2" required=""
                            name="=option2"/>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Enter Option3</mat-label>
                            <input type="text" matInput [(ngModel)]="question.option3"
                            name="=option3"/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>Enter Option4</mat-label>
                            <input type="text" matInput [(ngModel)]="question.option4"
                            name="=option4"/>
                        </mat-form-field>
                    </div>
                </div>
                <mat-form-field class="w100">
                    <mat-label>Select Answer</mat-label>
                    <mat-select [(ngModel)]="question.answer" required=""
                    name="=option1">
                        <mat-option [value]="question.option1" *ngIf="question.option1">{{question.option1}}</mat-option>
                        <mat-option [value]="question.option2" *ngIf="question.option2">{{question.option2}}</mat-option>
                        <mat-option [value]="question.option3" *ngIf="question.option3">{{question.option3}}</mat-option>
                        <mat-option [value]="question.option4" *ngIf="question.option4">{{question.option4}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="accent">Add</button>
                </div>
            </form>
        </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
