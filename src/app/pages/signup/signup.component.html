<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <mat-card class="mt20">
                <div class="container text-center" style="margin-bottom: 10px;margin-top: 20px;">
                    <img class="imagesize" src="../../../assets/logo.png" alt="logo">
                </div>
                <h1 class="text-center">Register Here !!</h1>
                <!-- {{user|json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- username field  -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
                        <mat-hint>User must be unique</mat-hint> 
                      </mat-form-field>

                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password"
                        matInput placeholder="Enter Here">
                        <mat-hint>Hint</mat-hint>
                      </mat-form-field>

                    <!-- First Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstname"
                        name="firstname"
                        matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint> -->
                      </mat-form-field>

                        <!-- Last Name -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.lastname"
                        name="lastname"
                        matInput placeholder="Enter Here">
                      </mat-form-field>


                      <!-- Email address -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email address </mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint> -->
                      </mat-form-field>

                        <!-- Phone number -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number </mat-label>
                        <input type="number" 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        matInput placeholder="Enter Here">
                      </mat-form-field>
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                      </div>
                </form>
              </mat-card>
            </div>
        </div>
    </div>
</div>
