<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt20">
                <div class="container text-center mb10 mt20">
                    <img class="imagesize" src="../../../assets/logo.png" alt="logo">
                </div>
                <h1 class="text-center mt20">Login Here !!</h1>
                <!-- {{loginData|json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- username field  -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name </mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        required
                        name="username"
                        matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
                        <mat-hint>Valid User Name</mat-hint> 
                      </mat-form-field>

                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password </mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        required
                        name="password"
                        type="password"
                        matInput placeholder="Enter Here">
                        <mat-hint>Hint</mat-hint>
                      </mat-form-field>
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button class="ml20" mat-raised-button color="accent">Clear</button>
                      </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
